<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
			// Math
			console.log(Math.ceil(3.9));
			console.log(Math.floor(3.9));
			console.log(Math.round(3.9));
			console.log(Math.pow(3,5));
			// 取得一个50-70之间的随机值
			console.log( parseInt(50 + 20*Math.random()) );
			
			
			// string
			let str = "hello world";
			console.log(str.length)
			// 第一次以及倒数第一次出现的位置
			console.log(str.indexOf("l"))
			console.log(str.lastIndexOf("l"))
			// 根据索引找字符
			console.log(str.charAt(4))
			
			console.log(str.replace("hello","hi"))
				
			// 支持负值  第一个参数为start 第二个参数为length
			console.log(str.substr(-5,5))
			// 第一个参数为start 第二个参数为stop 不支持负值
			console.log(str.substring(0,8))
			
			// str.
			console.log(str.split("l"))

</script>

</body>
</html>
