<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
			body{
				height: 5000px;
			}
			
			div{
				/* 根据浏览器窗口设置位置 */
				position: fixed;
				right: 20px;
				bottom: 50px;
				
			}

    </style>
</head>
<body>
<div style="display: none;"><a href="#">回到顶部</a></div>


<script type="text/javascript">
			let div = document.getElementsByTagName("div")[0];
			// 监听滚动条的滚动
			window.onscroll = function(){
				if(window.scrollY>4000){
					div.style.display="block";
				}
				else{
					div.style.display="none";
				}
			}
			
			
			

</script>


<!--
 1,监听滚动条的滚动事件 onscroll
 2，body 高度为5000 当滚动条数值值 >4000 显示 否则隐藏   window.scrolly
 3,让回到顶部显示在右下角 fixed
 4，display ：none  block

============================================
操作DOM对象事件
	鼠标：onclick,ondblick
	键盘:onmousedown,onmouseup,onmouseenter,onmouseleave,
	窗口:onload,onscroll,onresize
 -->

</body>
</html>
