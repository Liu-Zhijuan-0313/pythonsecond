<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS学习</title>
    <!-- <script type="text/javascript">
        alert("弹框会阻止js代码解析")
    </script> -->


    <!-- 一般情况
     在head中引入外部js文件 之后才在html页面head或者body中编写js代码

     -->

    <!-- 引入外部js文件 -->
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>


    <!-- 解析顺序先head 在body -->
    <script type="text/javascript">
			console.log("在head中执行")
			/*
			console.log("在head中执行")
			console.log("在head中执行")
			console.log("在head中执行")
			*/

    </script>


</head>
<body>


<script type="text/javascript">
			console.log("在body中执行")
			
			
			
			document.write("<h1>这个方法会在body中写入内容</h1>")

</script>


</body>
</html>


<!-- 
1,html页面内部编写js代码
2,引入外部js文件
3,3中输出  
console.log()输出到控制台
alert()输出到弹窗  会阻塞程序解析
document.write() 在body中写入内容
4，js注释
