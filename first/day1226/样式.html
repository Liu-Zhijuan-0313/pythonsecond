<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- css
     为了实现内容与表现的分离
     -->

    <link rel="stylesheet" type="text/css" href="css/main.css"/>


    <!-- 2内部样式表
     在head中使用style标签
     格式：选择器：{样式语句}
     优先级次于内联样式
     -->
    <style type="text/css">
			p{
				color: blue;
				/* background-color: antiquewhite; */
			}
			
			

    </style>


</head>
<body>

<!--
 1,内联样式 通过style属性表现 优先级最高
 -->
<p style="color: red;">拥有内联样式</p>


<!-- 优先级
 内联样式>内部样式表>外部样式表

 -->
</body>
</html>
