<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<span title="这是一个span标签">鼠标划入显示title属性</span>
<!-- id不能重复
 通常用来交互
 -->
<span id="span1">拥有id属性的span</span>

<!-- class为类名
 class可以有多个类名
 class可以重复 多个元素属于同一类
 类名用来编写样式（通常情况）
 -->
<span class="item item1 item11 item111"> 拥有class的span标签</span>
<span class="item item1 item2 item22">拥有class的span标签</span>

<br>
<!-- style为属性样式 （行内样式）
 格式：键：值;键：值;.....
 -->
<span contenteditable="true"
      style="color: red;background-color: antiquewhite; border-bottom-width: 5px; border-bottom-style: dotted; border-bottom-color: red;">拥有style属性的span标签</span>

<hr>
<hr>
<hr>
<form action="" method="">
    用户名：<input type="text" name="" id="" value="" accesskey="u"/>
    <br>
    密码:<input type="text" name="" id="" value="" accesskey="p"/>
</form>

<p dir="rtl">ABCDEF</p>

<br>
<p hidden="hidden">隐藏起来</p>
</body>
</html>
