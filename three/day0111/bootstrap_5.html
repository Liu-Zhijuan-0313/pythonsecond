<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BootStrap</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <link rel="stylesheet" type="text/css" href="js/lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css"/>

    <!-- 先引入jQuery -->
    <script src="js/lib/jquery-2.1.4.js"></script>
    <!-- 引入Bt的交互文件 -->
    <script src="js/lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"
            charset="utf-8"></script>
</head>
<body>


<div class="container">


    <form action="" method="">

        <div class="row">
            <div class="form-group">
                <div class="col-md-2">
                    <label>用户名:</label>
                </div>
                <div class="col-md-5">
                    <input class="form-control" type="text" name="" id="" value=""/>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="form-group">
                <div class="col-md-2">
                    <label>密码:</label>
                </div>
                <div class="col-md-5 ">
                    <input class="form-control" type="text" name="" id="" value=""/>
                </div>
            </div>
        </div>
    </form>


    内联表单：
    <form action="" method="post" class="form-inline">
        <div class="form-group">
            <label>用户名:</label>
            <input class="form-control" type="text" name="" id="" value=""/>
        </div>
        <div class="form-group">
            <label>密码:</label>
            <input class="form-control" type="text" name="" id="" value=""/>
        </div>
        <input type="submit" value="登录"/>
    </form>


</div>

</body>
</html>
