<!--
做开发要三思而后行
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BootStrap</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <link rel="stylesheet" type="text/css" href="js/lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css"/>

    <!-- 先引入jQuery -->
    <script src="js/lib/jquery-2.1.4.js"></script>
    <!-- 引入Bt的交互文件 -->
    <script src="js/lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"
            charset="utf-8"></script>
</head>
<body>
<div class="container">
    <h1>一级标题</h1>
    <span class="h1">一级标题</span>

    <ul class="list-unstyled">
        <li>001</li>
        <li>002</li>
        <li>003</li>
    </ul>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A33333333333333333333333333333333333333333333333333333333333333333333333</td>
                <td>B33333333333333333333333333333333333333333333333333333333333333333333333</td>
                <td>C33333333333333333333333333333333333333333333333333333333333333333333333</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>

<!-- 表格
 table 
 table-bordered 边框
 table-striped 斑马线
 table-hover鼠标划入
 table-condensed 紧缩内补
 
 table-responsive响应式表   一般写在table的外层标签
 
 
 
 -->
