<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BootStrap</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <link rel="stylesheet" type="text/css" href="js/lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css"/>

    <!-- 先引入jQuery -->
    <script src="js/lib/jquery-2.1.4.js"></script>
    <!-- 引入Bt的交互文件 -->
    <script src="js/lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"
            charset="utf-8"></script>
</head>
<body>
<div class="container">
    <img src="../day0102/img/dl_02.png" class="img img-circle">
    <img src="../day0102/img/dl_02.png" class="img img-rounded">
    <img src="../day0102/img/dl_02.png" class="img img-thumbnail">
</div>

<code>AAAAAA


    noagnign


    oagj</code>
<pre>
			hiangjngn
			nignskfg
			miogsktrhm
			
			
		</pre>


<p>普通文本</p>
<p class="text-muted">muted</p>
<p class="text-success">success</p>
<p class="text-danger">danger</p>


<span class="close">&times;</span>

<span class="caret"></span>


<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>


<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

</html>
