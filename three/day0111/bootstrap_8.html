<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BootStrap</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <link rel="stylesheet" type="text/css" href="js/lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css"/>

    <!-- 先引入jQuery -->
    <script src="js/lib/jquery-2.1.4.js"></script>
    <!-- 引入Bt的交互文件 -->
    <script src="js/lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"
            charset="utf-8"></script>
</head>
<body>
<!-- bt 居中容器 -->
<div class="container">


    <p>1.模态窗口</p>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        打开模态窗口
    </button>

    <button type="button" class="btn btn-success">打开模态窗口</button>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">窗口标题</h4>
                </div>
                <div class="modal-body">
                    <p>这里显示模态的主体部分</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
				$("button.btn.btn-success").click(function(){
					// options  代表可选配置参数
					// 方法1
// 					$('#myModal').modal({
// 						"keyboard":false,
// 					});

					// 方法2
					// $("#myModal").modal('show');
					 $("#myModal").on('shown.bs.modal',function(){
						 console.log("模态窗口显示了");
					 });
					 
					 $("#myModal").on('hidden.bs.modal',function(){
					 	console.log("模态窗口隐藏了");
					 });
					
				})

    </script>


    <p>轮播</p>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../day0109/img/newsimg.jpg" alt="...">
                <div class="carousel-caption">

                    <span style="color: green; font-size: 40px;">其举报</span>
                </div>
            </div>
            <div class="item">
                <img src="../day0109/img/newsimg.jpg" alt="...">
                <div class="carousel-caption">

                    <span style="color: red; font-size: 40px;">新闻</span>
                </div>
            </div>

            <div class="item">
                <img src="../day0109/img/newsimg.jpg" alt="...">
                <div class="carousel-caption">
                    <span style="color: red; font-size: 40px;">背景图</span>
                </div>
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script type="text/javascript">
				$('.carousel').carousel({
					interval: 1000,
				});
				
				$('.carousel').on('slide.bs.carousel', function () {
				  // console.log("开始轮播");
				})
				$('.carousel').on('slid.bs.carousel', function () {
				// console.log("结束轮播");
				})

    </script>


</div>


</body>
</html>
