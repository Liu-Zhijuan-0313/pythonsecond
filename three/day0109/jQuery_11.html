<!--
A.append(B)  创建B 插入A的子标签的最后一个
A.appendTo(B)  创建A 插入B的子标签的最后一个
A.prepend(B) 创建B 插入A的子标签的第一个
A.prependTo(B) 创建A插入B的子标签的第一个


A.before(B) 创建B插入A的前方
A.insertBefore(B)  创建A插入B的前方
A.after(B)创建B插入A的后方
A.insertAfter(B)创建A插入B的后方

A.replaceWith(B)用B替换A 
A.replaceAll(B)用A替换B
 
A.empty() 清空A的子标签
A.remove() 清除A
A.remove(B) 清除满足B的所有A标签
 
 -->
