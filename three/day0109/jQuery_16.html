<script>
		jQuery(function($){
			$('#newspic').slideBox({

				easing : 'linear',//swing,linear//滚动特效
				delay : 1,//滚动延迟时间，单位：秒
				hideClickBar : false,//不自动隐藏点选按键
				clickBarRadius : 10
			});
		});

</script>
