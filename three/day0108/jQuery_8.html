<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/lib/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>

<span>全选</span> <input id="sel" type="checkbox" value=""/>
<br>
<input type="checkbox">足球</input>
<br>
<input type="checkbox">篮球</input>
<br>
<input type="checkbox">乒乓球</input>
<br>
<input type="checkbox">羽毛球</input>
<br>
<input type="checkbox">排球</input>


<script type="text/javascript">
			
			
			let sel = document.getElementById("sel");
			let info =$("span");
			let hobbys = $("input:gt(0)");
			
			sel.onclick = function(){
				let state = $("span").text();
				if(state == "全选"){
					info.text("反选");					
					hobbys.prop("checked",true);
				}
				else if(state == "反选")
				{
					info.text("全选");
					hobbys.prop("checked",false);
				}
			}
			

</script>
</body>
</html>
